<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Result Handler - Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Result Handler</h1>
            <p>Real-time incident monitoring</p>
        </header>
        <main>
            <div class="panel">
                <h2>Incident Feed</h2>
                <div id="incident-feed" class="feed-container">
                    <!-- Incidents will be dynamically inserted here -->
                </div>
            </div>
            <div class="panel">
                <h2>System Log</h2>
                <div id="log-container" class="log-container">
                    <!-- Log messages will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
